[pytest]
# Mark tests as stable
markers =
    stable: mark test as stable and well-maintained

# Strict marker checking to prevent typos
addopts = --strict-markers

# Test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Fail on warnings to catch potential issues early
filterwarnings =
    error
    # Ignore certain warnings if needed
    ignore::DeprecationWarning:pkg_resources.*:
    ignore::DeprecationWarning:distutils.*:

# Verbose output for better debugging
log_cli = True
log_cli_level = INFO

# Cache settings to speed up test runs
cache_dir = .pytest_cache
